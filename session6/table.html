<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style media="screen">


      tr{
          border: 1px solid #666 !important;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th> # </th>
          <th> Name </th>
          <th> Phone </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2"> 1 </td>
          <td rowspan="2"> Ahmed </td>
          <td> 012345678 </td>
        </tr>
        <tr >
          <td> 012345678 </td>
        </tr>
        <tr >
          <td> 2 </td>
          <td > Ali </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
