<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/base.css">

    <title>Bootstrap</title>
  </head>
  <body>

    <div class="container">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-4">

          <div class="text-center">
            <img class="logo mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="">

          </div>

          <form>
            <div class="row">
              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

              </div>

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <input class="" type="checkbox" value="" id="defaultCheck1">
                <label class="" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>

                <button type="button" class="btn btn-lg btn-success btn-block">Success</button>

            </div>


          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
